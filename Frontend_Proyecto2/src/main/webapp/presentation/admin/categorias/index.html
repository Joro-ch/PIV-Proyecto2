<!DOCTYPE html>
<html>
    <head>
        <title> Categorias </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../../../js/index.js"></script>
        <script src="../../../js/navigation.js"></script>
        <script src="../../../js/categorias.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                renderListadoCategorias();
                window.onload = function() {
                    // Verificar si la página ya ha sido cargada anteriormente
                    if (!sessionStorage.getItem('paginaCargada')) {
                        setTimeout(function () {
                            window.location.reload();
                        }, 50);

                        // Establecer el indicador de página cargada en el almacenamiento local
                        sessionStorage.setItem('paginaCargada', 'true');
                    }
                };
            });
        </script>
        
        <link href="../../../css/categorias.css" rel="stylesheet" type="text/css"/>
    </head>

    </body>
</html>
